
<!-- 多日包车游填写信息，确认行程 -->

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>包车游</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script>
		!function(n,e){
			var t=n.documentElement,
			i="orientationchange"in window?"orientationchange":"resize",
			d=function(){
				var n=t.clientWidth;
				n&&(t.style.fontSize=50*(n/375)>100?"100px":50*(n/375)+"px")};
				n.addEventListener&&(e.addEventListener(i,d,!1),n.addEventListener("DOMContentLoaded",d,!1))
					}(document,window)
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<div class="back"></div>
			<div class="top-title">包车游</div>
		</div>
		<!-- 主体内容区 -->
		<div class="order-cont">
			<div class="order-info">
				<h2>行程单</h2>
				<div class="info-item">
					<i class="icon-time"></i>
					东京-6天包车：<br>
					<small>当地时间 04月21日（周五） ——至 04月23日 (周日)</small>
				</div>
				<div class="trip-detail">
					<div class="days-wrap">
						<div class="day-wrap">
							<span class="meta-tag"></span>
							<p>第 1 天：住在东京，市内游玩</p>
						</div>
						<div class="day-wrap">
							<span class="meta-tag"></span>
							<p>第 2 天：住在东京，周边游玩</p>
						</div>
						<div class="day-wrap">
							<span class="meta-tag"></span>
							<p>第 3 天：住在其他城市-大阪</p>
						</div>
					</div>
					
					<div class="trip-detail-ctrl">
						<i></i>
						<span>展开详情</span>
					</div>
				</div>
				<div class="info-item">
					<i class="icon-car-type"></i>
					经济5座<br>
				</div>
			</div>
			<div class="form-row">
				<div class="row-item">
					<span>* 联系人</span>
					<input type="text" placeholder="请填写用车人姓名" required="required">
				</div>
				<div class="row-item">
					<span>* 手机号</span>
					<span class="area-code">区号</span>
					<input type="text" required="required" placeholder="请填写手机号码" class="contact">
				</div>
				<div class="row-item">
					<span>* 上车时间</span>
					<input type="text" required="required" placeholder="09:00(当地时间)" style="padding-right: 0.35rem;">
					<i class="arrow-r"></i>
				</div>
				<div class="row-item">
					<span>* 上车地点</span>
					<input type="text" required="required" placeholder="请输入上车地点" style="padding-right: 0.35rem;">
					<i class="arrow-r"></i>
				</div>
				<div class="row-item">
					<span>备注</span>
					<input type="text" placeholder="如有其它需求，请写下备注信息">
				</div>
				<div class="grey" style="height: 0.8rem; background: #f4f4f4;    border-bottom: 1px solid #e0e0e0;"></div>
				<div class="row-bottom">
					<div class="price-box">
						<span>客人支付</span>
						<span>500<i>元</i></span>
					</div>
					<button class="active">确认行程</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
