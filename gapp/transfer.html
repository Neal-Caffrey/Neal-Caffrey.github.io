<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>接送机</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script>
		!function(n,e){
			var t=n.documentElement,
			i="orientationchange"in window?"orientationchange":"resize",
			d=function(){
				var n=t.clientWidth;
				n&&(t.style.fontSize=50*(n/375)>100?"100px":50*(n/375)+"px")};
				n.addEventListener&&(e.addEventListener(i,d,!1),n.addEventListener("DOMContentLoaded",d,!1))
					}(document,window)
	</script>
	<script>
		$(function(){
			var $topTab = $("#topTab").find(".tab-item"),
				$transferCon = $("#transferCon").find(".form-wrap");
			$topTab.on("click",function(event){
				$(this).addClass("current").siblings(".tab-item").removeClass("current");
				var index = $topTab.index(this);
				$transferCon.eq(index).show().siblings(".form-wrap").hide();
			})
		})
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<div class="back"></div>
			<div class="top-tab" id="topTab">
				<div class="tab-item current">
					<span>中文接机</span>
				</div>
				<div class="tab-item ">
					<span>中文送机</span>
				</div>
			</div>
		</div>
		<!-- 主体内容区 -->
		<div class="main-content" id="transferCon">
		<!-- 接机 -->
			<div class="form-wrap">
				<div class="form-item">
					<span class="label">航班号</span>
					<input type="text" class="content" placeholder="请选择航班">
					<i class="arrow-r"></i>
				</div>
				<div class="form-item">
					<span class="label">目的地</span>
					<input type="text" class="content" placeholder="请输入目的地">
					<i class="arrow-r"></i>
				</div>
				<div class="form-item">
					<span class="label">用车时间</span>
					<input type="text" class="content" placeholder="请选择用车时间">
					<i class="arrow-r"></i>
				</div>
			</div>
			<!-- 送机 -->
			<div class="form-wrap" style="display: none;">
				<div class="form-item">
					<span class="label">送达机场</span>
					<input type="text" class="content" placeholder="请选择要送达的机场">
					<i class="arrow-r"></i>
				</div>
				<div class="form-item">
					<span class="label">出发地</span>
					<input type="text" class="content" placeholder="请输入出发地">
					<i class="arrow-r"></i>
				</div>
				<div class="form-item">
					<span class="label">用车时间</span>
					<input type="text" class="content" placeholder="请选择用车时间">
					<i class="arrow-r"></i>
				</div>
			</div>
			
			<button class="serach-btn btn-disabled">查询</button>
		</div>
	</div>
</body>
</html>
