<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>确认行程</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script>
		!function(n,e){
			var t=n.documentElement,
			i="orientationchange"in window?"orientationchange":"resize",
			d=function(){
				var n=t.clientWidth;
				n&&(t.style.fontSize=50*(n/375)>100?"100px":50*(n/375)+"px")};
				n.addEventListener&&(e.addEventListener(i,d,!1),n.addEventListener("DOMContentLoaded",d,!1))
					}(document,window)
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<div class="back"></div>
			<div class="top-title">确认行程</div>
		</div>
		<!-- 主体内容区 -->
		<div class="main-content" style="padding-top: 0;">
			<div class="list-wrap">
				<div class="type-box">
					<span class="type-s">超省心</span>
				</div>
				<div class="res-title">
					<p>【乐享假期】富士山五合目+河口湖+忍野八海+温泉包车一日游</p>
				</div>
				<p class="order-detail">
					<span>包车天数：1天</span><span>起止：东京-富士山-东京</span>
				</p>
			</div>	
			<div class="date-chose">
					<span>出发日期</span>
					<input type="text" required="required" placeholder="请选择出发日期">
				</div>
			<button class="serach-btn btn-disabled">查询</button>
		</div>
	</div>
</body>
</html>
