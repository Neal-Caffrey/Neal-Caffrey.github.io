<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>我的分销</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script>
		!function(n,e){
			var t=n.documentElement,
			i="orientationchange"in window?"orientationchange":"resize",
			d=function(){
				var n=t.clientWidth;
				n&&(t.style.fontSize=50*(n/375)>100?"100px":50*(n/375)+"px")};
				n.addEventListener&&(e.addEventListener(i,d,!1),n.addEventListener("DOMContentLoaded",d,!1))
					}(document,window)
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<div class="back"></div>
			<div class="top-title">我的分销</div>
			<div class="history"></div>
		</div>
		<div class="detail">
			<div class="detail-item">
				<div class="inner">
					<p class="inner-num">500<span>元</span></p>
					<p class="inner-info">我的分销收入<span></span></p>
				</div>
			</div>
			<div class="detail-item">
				<div class="inner">
					<p class="inner-num">68<span>人</span></p>
					<p class="inner-info">历史成交用户</p>
				</div>
			</div>
		</div>
		<div class="order">
				<p class="order-title">帮客人下单</p>
				<div class="order-wrap">
					<div class="order-item">
						<span class="air"></span>
						<p>接送机</p>
					</div>
					<div class="order-item">
						<span class="once"></span>
						<p>单次接送</p>
					</div>
					<div class="order-item">
						<span class="daily"></span>
						<p>包车游</p>
					</div>
					<div class="order-item">
						<span class="define"></span>
						<span class="new"></span>
						<p>自主定价<i class="icon"></i></p>
					</div>
				</div>
		</div>
		<div class="res-wrap">
			<div class="res-list">
				<div class="main-wrapper">
					<a href="" target="_blank">
						<div class="img-wrap"></div>
						<div class="cont-wrap">
							<p class="list-title">英国巴斯罗马浴池博物馆＋皇家新月楼＋巨石阵中文包车1日游 伦敦往返</p>
							<p class="list-price">¥1,539<span>起／人</span></p>
						</div>
						<div class="opt-title">
							<span class="type-z">超自由</span>
							<p>行程仅供参考 可按客人随意更变</p>
						</div>
					</a>
				</div>
			</div>
			<div class="res-list">
				<div class="main-wrapper">
					<a href="" target="_blank">
						<div class="img-wrap"></div>
						<div class="cont-wrap">
							<p class="list-title">英国巴斯罗马浴池博物馆＋皇家新月楼＋巨石阵中文包车1日游 伦敦往返</p>
							<p class="list-price">¥2,199<span>起／人</span></p>
						</div>
						<div class="opt-title">
							<span class="type-s">超省心</span>
							<p>每日行程＋时长固定 客人不可更改</p>
						</div>
					</a>
				</div>
			</div>
			<div class="res-list">
				<div class="main-wrapper">
					<a href="" target="_blank">
						<div class="img-wrap"></div>
						<div class="cont-wrap">
							<p class="list-title">英国巴斯罗马浴池博物馆＋皇家新月楼＋巨石阵中文包车1日游 伦敦往返</p>
							<p class="list-price">¥2,199<span>起／人</span></p>
						</div>
						<div class="opt-title">
							<span class="type-s">超省心</span>
							<p>每日行程＋时长固定 客人不可更改</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="line"></div>
			<p>未来会有更多可以赚取佣金<br>的产品，敬请期待！</p>
			<div class="line"></div>
		</div>
	</div>
</body>
</html>
