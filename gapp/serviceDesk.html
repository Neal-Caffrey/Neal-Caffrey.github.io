
<!-- 司导服务工作台 -->

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>服务工作台</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script>
		!function(n,e){
			var t=n.documentElement,
			i="orientationchange"in window?"orientationchange":"resize",
			d=function(){
				var n=t.clientWidth;
				n&&(t.style.fontSize=50*(n/375)>100?"100px":50*(n/375)+"px")};
				n.addEventListener&&(e.addEventListener(i,d,!1),n.addEventListener("DOMContentLoaded",d,!1))
					}(document,window)
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<div class="top-title">服务工作台</div>
			<button class="right-btn">呼叫客服</button>
		</div>
		<!-- 主体内容区 -->
		<div class="main-page">
			<div class="top-nav">
				<ul class="clearfix">
					<li class="active">待完成</li>
					<li>已完成</li>
					<li>被取消</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="order-item">
					<div class="item-title">
						<i class="icon-sj"></i>
						<span class="sj">送机</span>
					</div>
					<div class="time-box">
						<p>
							<i class="icon-time-s"></i>
							<span>2015年5月13日 周五 14:30</span>
						</p>
						<p>
							<i class="icon-time-e"></i>
							<span>2015年5月13日 周五 16:30</span>
						</p>
					</div>
					<div class="item-tips">
						<p class="ing">您正在服务此订单</p>
					</div>
				</div>
				<div class="order-item">
					<div class="item-title">
						<i class="icon-dc"></i>
						<span class="dc">单次接送</span>
					</div>
					<div class="time-box">
						<p>
							<i class="icon-time-s"></i>
							<span>2015年5月13日 周五 14:30</span>
						</p>
						<p>
							<i class="icon-time-e"></i>
							<span>2015年5月13日 周五 16:30</span>
						</p>
					</div>
					<div class="item-tips">
						<p class="overtime">服务时间已到，请尽快开始服务</p>
					</div>
				</div>
				<div class="order-item">
					<div class="item-title">
						<i class="icon-bc"></i>
						<span class="bc">包车游</span>
					</div>
					<div class="time-box">
						<p>
							<i class="icon-time-s"></i>
							<span>2015年5月13日 周五 14:30</span>
						</p>
						<p>
							<i class="icon-time-e"></i>
							<span>2015年5月13日 周五 16:30</span>
						</p>
					</div>
					<div class="item-tips">
						<p class="ing">客诉处理中</p>
					</div>
				</div>
				<div class="order-item">
					<div class="item-title">
						<i class="icon-jj"></i>
						<span class="jj">接机</span>
					</div>
					<div class="time-box">
						<p>
							<i class="icon-time-s"></i>
							<span>2015年5月13日 周五 14:30</span>
						</p>
						<p>
							<i class="icon-time-e"></i>
							<span>2015年5月13日 周五 16:30</span>
						</p>
					</div>
					<div class="item-tips">
						<p class="overtime">服务时间已到，请尽快开始服务</p>
					</div>
				</div>
			</div>
			<div class="bottom-nav">
				<div class="nav-item">
					<span class="icon-orders"></span>
					<p>接单</p>
				</div>
				<div class="nav-item">
					<span class="icon-service"></span>
					<p>服务</p>
				</div>
				<div class="nav-item">
					<span class="icon-orders"></span>
					<p>私信</p>
				</div>
				<div class="nav-item">
					<span class="icon-chat"></span>
					<p>紫禁城</p>
				</div>
				<div class="nav-item">
					<span class="icon-me"></span>
					<p>我</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
