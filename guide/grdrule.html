    <dl class="rules-block">
        <dt>1、什么是服务星级？</dt>
        <dd>服务星级是客人在服务结束时对司导各项服务指标进行星级评价。五星好评为最优。</dd>
        <dt>2、服务星级有什么作用？</dt>
        <dd>服务星级决定接到订单的概率，服务星级越高，接到订单的概率越大。</dd>
        <dt>3、如何获得五星好评？</dt>
        <dd>做到以下几点就离五星好评不远了。</dd>
        <dd>a) 三个提前</dd>
        <dd>接单后提前联系、提前准备、提前到达接洽地等待</dd>
        <dd>b) 三个主动</dd>
        <dd>主动举牌接机、主动拿行李开车门、主动讲解（解疑答惑）</dd>
        <dd>c) 四个装备齐全</dd>
        <dd>车内备水、WIFI、充电器、餐巾纸</dd>
        <dd>d) 两个贴心</dd>
        <dd>车内温度适中、行程结束时送一个当地特色小礼物</dd>
       
    </dl>
