    <title>后付费用说明</title>
</head>
<body class="bgf9">

<div class="deswraper">
    <ul style="color:grey;">
        <li style="margin-top: 10px">• 单次接送的后付费用仅包括【超出等待时间】的费用。</li>
        <li style="margin-top: 10px">• 免费等待30分钟，超出30分钟将收取等待费用。</li>
        <li style="margin-top: 10px">• 超出时间费用按分钟计算。</li>
    </ul>

    <table class="mbt15 mt15">
        <tr class="head">
            <td colspan="3"><h2>各地费用标准</h2></td>
        </tr>
        <tr class="blod">
            <td>NO.</td>
            <td>大洲/国家</td>
            <td>超时费用（人民币）</td>
        </tr>
        <tr>
            <td> 1</td>
            <td>美洲（北美洲、南美洲）</td>
            <td>120元/小时</td>
        </tr>
        <tr>
            <td> 2</td>
            <td>大洋洲（澳大利亚、新西兰）</td>
            <td>100元/小时</td>
        </tr>
        <tr>
            <td> 3</td>
            <td>欧洲</td>
            <td>150元/小时</td>
        </tr>
        <tr>
            <td> 4</td>
            <td>日本、新加坡、港澳</td>
            <td>2元/分钟</td>
        </tr>
        <tr>
            <td> 5</td>
            <td>韩国</td>
            <td>1.5元/分钟</td>
        </tr>
        <tr>
            <td> 6</td>
            <td>亚洲（除韩国、日本、新加坡、港澳）、非洲</td>
            <td>1元/分钟</td>
        </tr>
    </table>

</div>
