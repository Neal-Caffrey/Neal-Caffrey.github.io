<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/guide.css" rel="stylesheet" type="text/css"/>
    <title>提现规则</title>
</head>
<body class="bg-light-grey">
<div class="notice-block">
    <dl class="with-dot">
        <dt>提现规则</dt>
        <dd>皇包车试运行期间，免佣金（基础服务费，平台使用费，客户维护费），可100%提现。</dd>
        <dd>每笔订单的服务费在该订单服务结束后可提现。</dd>
        <dd>提现币种统一为人民币，如使用大陆银行卡或支付宝账号，到账币种为人民币；如使用Payoneer账号，提现后币种为当地货币。</dd>
        <dd>7天之内只可以提现一次。</dd>
        <dd>提现金额不限，提现款项将在一个工作日内到账。</dd>
    </dl>
</div>
</body>
</html>
