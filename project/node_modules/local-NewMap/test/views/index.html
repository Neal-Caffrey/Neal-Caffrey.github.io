<!DOCTYPE html>
<html>
  <head lang="zh-cn">
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <%= htmlWebpackPlugin.options.common.style %>
    <%= htmlWebpackPlugin.options.common.script %>
    <script src="//fr-static.huangbaoche.com/hbc-cdn/static/js/esshim/2.0.0/esshim.js"></script>
	<script src="//fr-static.huangbaoche.com/hbc-cdn/static/js/bluebird/3.5.0/bluebird.min.js"></script>
		<link rel="shortcut icon" href="https://www.yundijie.com/webapp/favicon.ico">
	<script src="https://fr-static.huangbaoche.com/hbc-cdn/static/js/reactVendor/15.5.5/reactVendor.js"></script>
  </head>
  <body>
    <%= htmlWebpackPlugin.options.common.loading %>
    <div class="wrap" id="wrap"></div>
  </body>
</html>
