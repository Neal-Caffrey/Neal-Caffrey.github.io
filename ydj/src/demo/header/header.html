<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>云地接</title>
	 <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/lib/headerStyle.css"> 
</head>
<body>
	<header>
		<div class="logo"></div>
		<!-- 以下是未登录状态 -->
		<div class="login-box">
			<button class="sign-in">登录</button>
			<button class="register">即刻入驻云地接</button>
		</div>
		<!-- 以下是已登陆状态，现在已经隐藏 -->
		<div class="nav">
			<ul class="clearfix">
				<li class="active"><a href="#">司兼导包车</a></li>
				<li><a href="#">线路包车</a></li>
				<li><a href="#">接机</a></li>
				<li><a href="#">送机</a></li>
				<li><a href="#">单次接送</a></li>
			</ul>
		</div>
		<div class="user-nav">
			<div class="remind">
				<i class="icon-notice" style="font-size: 30px;"></i>
				<span class="remind-num">3</span>
				<!-- 消息提示框下拉菜单 -->
				<div class="drop-box">
					<ul>
					<!-- 消息未读时加unread -->
						<li class="unread">
							<i class="icon-smile">
								<span class="red-circle"></span>
							</i>
							<div class="notice-content">
								<p><b>系统通知</b><small>2016-12-12   22:22:30</small></p>
								<p>您有一笔待支付订单请尽快支付。</p>
							</div>
						</li>
						<!-- 消息已读时加have-read -->
						<li class="have-read">
							<i class="icon-smile">
								<span class="red-circle"></span>
							</i>
							<div class="notice-content">
								<p><b>系统通知</b><small>2016-12-12   22:22:30</small></p>
								<p>您有一笔待支付订单请尽快支付。</p>
							</div>
						</li>
						<li class="have-read">
							<i class="icon-smile">
								<span class="red-circle"></span>
							</i>
							<div class="notice-content">
								<p><b>系统通知</b><small>2016-12-12   22:22:30</small></p>
								<p>您有一笔待支付订单请尽快支付。</p>
							</div>
						</li>
					</ul>
					<div class="more">+  查看所有通知</div>
				</div>
			</div>
			<div class="J-logged">
				<img src="../../imgs/user-img.png" alt="头像">
				<ul class="profile">
					<li class="my-order current">
						<i class="icon-order" style="font-size: 20px;"></i>
						我的订单   
					</li>
					<li class="fund-account">
						<i class="icon-card" style="font-size: 15px;"></i>
						资金账户
					</li>
					<li class="my-account">
						<i class="icon-account" style="font-size: 19px;"></i>
						我的帐户
					</li>
					<li class="change-password">
						<i class="icon-lock" style="font-size: 18px;"></i>
						更改密码
					</li>
					<li class="log-off">
						<i class="icon-quit" style="font-size: 15px;"></i>
						退出登录
					</li>
				</ul>
			</div>
			
		</div>
	</header>
</body>
</html>
