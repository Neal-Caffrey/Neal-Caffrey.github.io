<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>申请入驻</title>
    <link href="../../css/lib/bootstrap.css" rel="stylesheet">
    <link href="../../css/lib/glob.css" rel="stylesheet">
    <link href="../../css/join/join.css" rel="stylesheet">
    <script src="../../js/lib/jquery.js"></script>
</head>
	<div class="main-page"> <!-- 公共 -->
		<div class="y-header"> <!-- 公共 -->
	        <header class="unlisted">
	            <div class="logo"></div>
	            <!-- 以下是未登录状态 -->
	            <div class="login-box">
	                <button class="sign-in" style="margin-right: 0;">登录</button>
	                <!-- <button class="register">即刻入驻云地接</button> -->
	            </div>            
	        </header>
		</div>
		<div class="page-content">   <!-- 公共 -->
			<div class="content-wrapper">   <!-- 公共 -->
				<div class="join-wrapper">
					<div class="join-title">
						<p class="apply">申请入驻</p>
						<p class="join-help"><i class="icon-q"></i><a href="#">入驻帮助</a></p>
					</div>
					<div class="join-content">
						<div class="progress-Bar">
						<!-- 给bar-item 加class 可以控制进度条阶段样式，当前为now,已完成为done -->
							<div class="bar-item now">
								<p>查询入驻条件</p>
								<div></div>
							</div>
							<div class="bar-item">
								<p>设置用户名</p>
								<div ></div>
							</div>
							<div class="bar-item ">
								<p>企业信息填写，<br>签署协议</p>
								<div></div>
							</div>
							<div class="bar-item">
								<p>提交等待审核</p>
								<div></div>
							</div>
						</div>
						<div class="condition">
							<h5>请确保您符合以下基本入驻条件，逐条确认后即可申请入驻：</h5>
							<div class="condition-inner">
								<div class="con-one">
								<!-- input 选中状态加上class checked -->
									<input type="checkbox" id="info-real" class="checked">
									<label for="info-real">提交的信息和证明文件的真实性。</label>
								</div>
								<div class="con-two">
									<input type="checkbox" id="info-more">
									<label for="info-more">云地接有权对合作商户对信息和证明文件进行不定时的抽查，以核实其真实性、合法性和效力状态，云地接有权就前述目的要求提交更多信息或证明文件。</label>
								</div>
								<!-- button激活状态class加上active -->
								<button class="join-btn ">立即入驻</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="y-footer">
	        <div class="footer">
	        <!-- footer的另一种状态，class去掉type1即可 -->
	            <div class="footer-inner type1">
	                <ul class="clearfix rest-ul">
	                    <li class="list-unstyled"><a href="#">关于云地接</a></li>
	                    <li class="list-unstyled"><a href="#">合作伙伴</a></li>
	                    <li class="list-unstyled"><a href="#">服务中心</a></li>
	                    <li class="list-unstyled"><a href="#">联系我们</a></li>
	                    <li class="list-unstyled"><a href="#">法律声明</a></li>
	                </ul>
	                <p class="copyright">Copyright &copy; 2016 纯粹旅行 版权所有&nbsp;&nbsp;&nbsp;&nbsp;京ICP备14020952号-4</p>
	            </div>
        	</div>
    	</div>
	</div>
</body>
</html>
