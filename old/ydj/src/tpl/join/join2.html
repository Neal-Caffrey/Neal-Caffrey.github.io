<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>申请入驻</title>
    <link href="../../css/lib/bootstrap.css" rel="stylesheet">
    <link href="../../css/lib/glob.css" rel="stylesheet">
    <link href="../../css/join/join.css" rel="stylesheet">
    <script src="../../js/lib/jquery.js"></script>
</head>
	<div class="main-page"> <!-- 公共 -->
		<div class="y-header"> <!-- 公共 -->
	        <header class="unlisted">
	            <div class="logo"></div>
	            <!-- 以下是未登录状态 -->
	            <div class="login-box">
	                <button class="sign-in" style="margin-right: 0;">登录</button>
	                <!-- <button class="register">即刻入驻云地接</button> -->
	            </div>            
	        </header>
		</div>
		<div class="page-content">   <!-- 公共 -->
			<div class="content-wrapper">   <!-- 公共 -->
				<div class="join-wrapper">
					<div class="join-title">
						<p class="apply">申请入驻</p>
						<p class="join-help"><i class="icon-q"></i><a href="#">入驻帮助</a></p>
					</div>
					<div class="join-content">
						<div class="progress-Bar">
						<!-- 给bar-item 加class 可以控制进度条阶段样式，当前为now,已完成为done -->
							<div class="bar-item done">
								<p>查询入驻条件</p>
								<div></div>
							</div>
							<div class="bar-item now">
								<p>设置用户名</p>
								<div ></div>
							</div>
							<div class="bar-item ">
								<p>企业信息填写，<br>签署协议</p>
								<div></div>
							</div>
							<div class="bar-item">
								<p>提交等待审核</p>
								<div></div>
							</div>
						</div>
						<div class="set-name">
							<div class="form-item">
	                            <span class="items">用户名<i>*</i></span>
	                            <div class="item-content">
	                                <input type="text" class="lg" placeholder="账户名／登录名">   
	                            </div>
	                        </div>
	                        <div class="form-item">
	                            <span class="items">设置密码<i>*</i></span>
	                            <div class="item-content">
	                                <input type="password" class="lg" placeholder="建议至少使用两种字符组合">   
	                            </div>
	                        </div>
	                        <div class="form-item">
	                            <span class="items">确认密码<i>*</i></span>
	                            <div class="item-content">
	                                <input type="password" class="lg" placeholder="请再次输入密码">   
	                            </div>
	                        </div>
	                        <div class="form-item">
	                            <span class="items">手机号<i>*</i></span>
	                            <div class="item-content">
	                                <input type="tel" class="lg" placeholder="建议使用常用手机">   
	                            </div>
	                        </div>
	                        <div class="form-item">
	                            <span class="items">验证码<i>*</i></span>
	                            <div class="item-content">
	                                <input type="text" class="identify" placeholder="请输入验证码">
	                                <input type="text" class="identify-code">    
	                            </div>
	                        </div>
	                        <div class="form-item">
	                            <span class="items">手机验证码<i>*</i></span>
	                            <div class="item-content">
	                                <input type="text" class="phone-identify" placeholder="请输入手机验证码"> 
	                        		<!-- get-code激活状态class加上active -->
	                                <span class="get-code">获取验证码</span>   
	                            </div>
	                        </div>
	                        <!-- button激活状态class加上active -->
	                        <input type="submit" class="btn-submit " value="提交">

	                        <!-- 密码强度提示框 -->
	                        <div class="password-tips">
	                        		<!-- 三角箭头 -->
	                        	<div class="triangle"></div>
	                        	<span class="strength">强度:</span>
								<div class="p-box">
								<!-- p-s,p-m,p-l分别代表不同的强度颜色，默认状态去掉这些class即可 -->
									<div class="p-s"></div>
									<p>弱</p>
								</div>
								<div class="p-box">
									<div class="p-m"></div>
									<p>中</p>
								</div>
								<div class="p-box">
									<div class="p-l"></div>
									<p>强</p>
								</div>
								<ul>
									<li>6～20个字符</li>
									<li>只能包含字母、数字以及标点符号（除空格）</li>
									<li>字母、数字和标点符号至少包含2种</li>
								</ul>
	                        </div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="y-footer">
	        <div class="footer">
	        <!-- footer的另一种状态，class去掉type1即可 -->
	            <div class="footer-inner type1">
	                <ul class="clearfix rest-ul">
	                    <li class="list-unstyled"><a href="#">关于云地接</a></li>
	                    <li class="list-unstyled"><a href="#">合作伙伴</a></li>
	                    <li class="list-unstyled"><a href="#">服务中心</a></li>
	                    <li class="list-unstyled"><a href="#">联系我们</a></li>
	                    <li class="list-unstyled"><a href="#">法律声明</a></li>
	                </ul>
	                <p class="copyright">Copyright &copy; 2016 纯粹旅行 版权所有&nbsp;&nbsp;&nbsp;&nbsp;京ICP备14020952号-4</p>
	            </div>
        	</div>
    	</div>
	</div>
</body>
</html>
