<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 对大于60的数进行过滤
  var filtered=aqiData.filter(function(element){
    return element[1]>=60;
  })
  // 将过滤后的数进行从大到小排序
  filtered.sort(function(a,b){
    return b[1]-a[1];
  })  
  var items='',
      aqiList=document.getElementById("aqi-list");
  for(var i=0;i<filtered.length;i++){
   items+="<li>"+"第"+(i+1)+"名："+filtered[i][0]+filtered[i][1]+"</li>";
  }
  aqiList.innerHTML=items;
})();

</script>
</body>
</html>
